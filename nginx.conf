worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip settings
    gzip on;
    gzip_disable "msie6";

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
    
    # HTTP server configuration
    server {
        listen 80;
        server_name faisalmalik.site www.faisalmalik.site;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server configuration
    server {
        listen 443 ssl;
        server_name faisalmalik.site www.faisalmalik.site;

        ssl_certificate /etc/letsencrypt/live/faisalmalik.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/faisalmalik.site/privkey.pem;

        # Additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Content-Security-Policy "default-src 'self';";

        # Serve the portfolio site
        location / {
            proxy_pass http://portfolio:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve the flix site
        location /flix {
            proxy_pass http://flix:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
